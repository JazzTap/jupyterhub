{% extends "prompt.html" %}

{% block login %}
    
  {% if success %}
  <p class="password_reset">
    {{success}}
  </p>
  <a href="../login">Back to login</a>
  {% elif error %}
  <p class="bad_ticket">
    {{error}}
  </p>
  {% else %}
    {% if warning %}
        <p class="warning"> {{warning}} </p>
    {% endif %}

    <form action="/hub/recover" method="post" role="form">
    <div class="auth-form-header">
      Reset password
    </div>
    <div class='auth-form-body'>

      <label for='password_input'>Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password_input"
        tabindex="1"
      />
      <label for='passwordmatch_input'>Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        name="passwordmatch"
        id="passwordmatch_input"
        tabindex="2"
      />

      <input
        type="submit"
        id="recover_submit"
        class='btn btn-jupyter'
        value='Submit'
        tabindex="3"
      />
    </div>
    </form>
  {% endif %}
{% endblock login %}
